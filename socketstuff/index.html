<!doctype html>
<html>

  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style type="text/css">
    img { 
      max-width: 100%
      height: auto;
      width: auto;
    }

    </style>
    </head>

  <body>
    <div class="container-fluid">
        <!--  Top arrow -->
        <input class = "img-responsive center-block" type="image" id="up_arrow" src=""
        alt="up" align="middle" onclick="socket.emit('chat message', '1');" >
        <!-- Center label with team name -->
        <center><h1 class="center-block">TEAM <div id="team"></div></h1></center>
        <!-- Bottom arrow -->      
        <input class = "img-responsive center-block" type="image" id="down_arrow" src=""
              alt="up" align="middle" onclick="socket.emit('chat message', '-1');" >
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        var clicks = 0;
        // Use this to respond to messages that are sent
        socket.on('chat message', function(msg){
            clicks += 1;
        });
         $("button").css("background","green");
         socket.on('team', function(msg) {
         	  $('div#team').html(msg);
            if (msg === "blue") {
              $("#up_arrow").attr('src','blue_up.png');
              $("#down_arrow").attr('src','blue_down.png');
            } else if (msg === "red") {
              $("#up_arrow").attr('src','red_up.png');
              $("#down_arrow").attr('src','red_down.png');    
            }
            $("button").css("background",msg);
         });  
    </script>
  </body>
</html>
