<!doctype html>
<html>

  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container">          
        <button type="UpHand" onclick="socket.emit('chat message', '1');" class="btn btn-lg center-block">
        <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
        </button>
         <h1 id = "team" class="center-block">TEAM</h1>
		<button type="DownHand" onclick="socket.emit('chat message', '-1');" class="btn btn-lg center-block">
        <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span>
        </button>
    </div>  
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        var clicks = 0;
        var teamname = "red";
        // Use this to respond to messages that are sent
        socket.on('chat message', function(msg){
            clicks += 1;
        });

        socket.on('team', function(msg)) {
        	teamname = msg;
        	$("#team").text(teamname);
        }

    </script>
  </body>
</html>
