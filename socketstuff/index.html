<!doctype html>
<html>

  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
            <center><input type="image" id="up_arrow" src="img/red_up.png" alt="up" align="middle"></center>

<!--               <button id="arrow" type="UpHand" onclick="socket.emit('chat message', '1');" 
                          class="glyphicon glyphicon-hand-up btn btn-lg center-block"></button> -->
              <center><h1 class="center-block">TEAM <div id="team"></div></h1></center>

            <center><input type="image" id="down_arrow" src="img/red_down.png" alt="up" align="middle"></center>

<!--               <button id="arrow" type="DownHand" onclick="socket.emit('chat message', '-1');" 
                  class="glyphicon glyphicon-hand-down center-block btn"
                  style="width:200px;height:200px"> -->
              </button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var clicks = 0;
        // Use this to respond to messages that are sent
        socket.on('chat message', function(msg){
            clicks += 1;
        });
        $("button").css("background","green");
        socket.on('team', function(msg) {
        	  $('div#team').html(msg);
            if (msg === "blue") {
              $("#up_arrow").attr('src','img/blue_up.png');
              $("#down_arrow").attr('src','img/blue_down.png');
            }
            $("button").css("background",msg);
        });  
    </script>
  </body>
</html>
